name:                it-happened-again
version:             0.1.0.0
github:              "batkot/it-happened-again"
license:             MIT
author:              "Tomasz Batko"
maintainer:          "batkot@protonmail.com"
copyright:           "Tomasz Batko"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Simple app to track annoying habits
category:            application

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/batkot/it-happened-again#readme>

ghc-options:
- -Wall
- -Werror

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  default-extensions:
  - MultiParamTypeClasses
  - FunctionalDependencies
  - DeriveFunctor
  - InstanceSigs
  dependencies:
  - time >= 1.8 && < 2
  - transformers >= 0.5 && < 1
  - mtl >= 2.2 && < 3
  - text >= 1.2 && < 2

executables:
  it-happened-again-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - it-happened-again

tests:
  it-happened-again-test:
    main:                Test.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tasty >= 1.2 && < 2
    - tasty-quickcheck >= 0.10 && < 1
    - tasty-discover >= 4.2 && < 5
    - QuickCheck >= 2.12 && < 3
    - it-happened-again
    - mtl >= 2.2 && < 3
    - time >= 1.8 && < 2
    - text >= 1.2 && < 2
